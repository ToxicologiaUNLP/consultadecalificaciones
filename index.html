<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Asistencia y Calificaciones - Toxicología UNLP</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="logo1.png" type="image/png" />

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Open Sans', sans-serif;
  background: linear-gradient(135deg,#087882 0%,#0c8c9c 40%,#045c63 70%,#04545d 100%);
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* CONTENEDOR GENERAL */
.main-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 40px 15px;
}

/* CAJA PRINCIPAL */
.main-box {
  background: rgba(198,213,218,0.96);
  width: 100%;
  max-width: 650px;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(0,0,0,.25);
}

/* LOGO */
#logo {
  width: 100%;
  max-width: 600px;
  display: block;
  margin: 0 auto 20px;
  border-radius: 12px;
}

/* TITULO */
h1 {
  text-align: center;
  color: #04545d;
  margin-bottom: 20px;
}

/* CONTENIDO DINÁMICO */
main {
  background: #f9f8f5;
  padding: 20px;
  border-radius: 12px;
}

/* FORMULARIO */
label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #04545d;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #608b92;
  box-sizing: border-box;
}

button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background: #0c8c9c;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #04545d;
}

/* RESULTADOS */
#resultado {
  margin-top: 15px;
  font-size: 1em;
  color: #000;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background: #e0ecef;
}

/* LOADER */
#loader {
  display: none;
  text-align: center;
  margin-top: 15px;
  font-size: 1.5em;
  font-weight: bold;
  color: #04545d;
}

/* ERROR */
#error {
  color: #b22222;
  font-weight: 600;
  margin-top: 15px;
}

/* FOOTER */
.contacto {
  margin: 25px 0;
  text-align: center;
  color: #e8f3f4;
  font-size: 14px;
}

/* MODAL */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.modal {
  background: white;
  padding: 25px;
  border-radius: 14px;
  max-width: 600px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 6px 20px rgba(0,0,0,0.35);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>

<div class="main-wrapper">
  <div class="main-box">

    <img id="logo" src="logop.png" alt="Logo Toxicología">

    <h1>ASISTENCIA Y CALIFICACIONES</h1>

    <main id="contenido"></main>

  </div>
</div>

<div class="contacto">
© Cátedra de Toxicología – Facultad de Ciencias Médicas – UNLP<br>
<strong>toxicoalumnos@gmail.com</strong>
</div>

<!-- MODAL CONDICIONES -->
<div class="overlay" id="modalCondiciones">
  <div class="modal">
    <span id="cerrarCondiciones" style="float:right; font-size:22px; cursor:pointer;">&times;</span>
    <h3>Condiciones de la Cátedra</h3>
    <p style="font-size:0.9em; line-height:1.5; color:#333;">
      Para aprobar la cursada cada alumno deberá cumplir las condiciones establecidas por la cátedra según el régimen vigente.
    </p>
  </div>
</div>

<script>
/* ================== SCRIPT ORIGINAL SIN CAMBIOS ================== */
const urlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReNWOvv7g2rK58C0Ari6MtMo8LT1Si1hYRm_hueR-ad88Utj6TlK0wfMyJJEHv1Q/pub?output=csv';

async function cargarDatos(url) {
  const res = await fetch(url);
  const text = await res.text();
  return Papa.parse(text, {header:true, skipEmptyLines:true});
}

async function verificarEstado() {
  try {
    const datos = await cargarDatos(urlBase + '&_ts=' + Date.now());
    const estado = datos.data[0]?.Estado?.trim().toLowerCase();
    const contenido = document.getElementById('contenido');

    if (estado === 'habilitado') {
      contenido.innerHTML = `
        <label>Legajo</label>
        <input type="text" id="legajo" placeholder="12345/6">

        <label>Email</label>
        <input type="email" id="email" placeholder="alumno@gmail.com">

        <button id="btnConsultar">Ver Calificaciones</button>

        <div id="loader">Consultando...</div>
        <div id="resultado"></div>
        <div id="error"></div>
      `;

      document.getElementById('btnConsultar').addEventListener('click', buscarNota);
    } else {
      contenido.innerHTML = `
        <p style="text-align:center;font-weight:600;">
          La plataforma no se encuentra habilitada en este momento.
        </p>
      `;
    }
  } catch {
    document.getElementById('contenido').innerHTML =
      '<p style="color:red;text-align:center;">Error al cargar la plataforma.</p>';
  }
}

async function buscarNota() {
  const legajo = document.getElementById('legajo').value.trim().toLowerCase();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const loader = document.getElementById('loader');
  const resultado = document.getElementById('resultado');
  const error = document.getElementById('error');

  resultado.innerHTML = '';
  error.textContent = '';

  if (!legajo || !email) {
    error.textContent = 'Complete todos los campos.';
    return;
  }

  loader.style.display = 'block';

  try {
    const parsed = await cargarDatos(urlBase + '&_ts=' + Date.now());
    const fila = parsed.data.find(r =>
      r.Legajo?.trim().toLowerCase() === legajo &&
      r.Email?.trim().toLowerCase() === email
    );

    loader.style.display = 'none';

    if (!fila) {
      error.textContent = 'Datos incorrectos.';
      return;
    }

    let html = '<table><tr>';
    Object.keys(fila).forEach(k => html += `<th>${k}</th>`);
    html += '</tr><tr>';
    Object.values(fila).forEach(v => html += `<td>${v}</td>`);
    html += '</tr></table>';

    resultado.innerHTML = html;
  } catch {
    loader.style.display = 'none';
    error.textContent = 'Error al consultar los datos.';
  }
}

document.addEventListener('DOMContentLoaded', verificarEstado);
</script>

</body>
</html>
