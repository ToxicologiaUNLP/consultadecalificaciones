<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma de Calificaciones - Toxicología UNLP</title>
  <link rel="icon" href="logop.png" type="image/png">

  <!-- Fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Encabezado igual al de inscripciones */
    #logo {
      display: block;
      margin: 20px auto;
      max-width: 600px;
      width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      #logo {
        max-width: 90%;
      }
    }
    h1 {
      text-align: center;
      color: #38828f;
      font-family: 'Open Sans', sans-serif;
      margin-bottom: 30px;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #38828f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #2f6d76;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #38828f;
      color: white;
    }

    /* Footer igual al de inscripciones */
    footer {
      background-color: #e9ecef;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <img alt="Logo Cátedra Toxicología" id="logo" src="logop.png" />
  <h1>Plataforma de Calificaciones</h1>

  <main id="contenido">
    <!-- Formulario para buscar calificaciones -->
    <form id="formCalificaciones">
      <label for="apellido">Apellido y Nombre:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez Juan" required>

      <label for="legajo">Legajo:</label>
      <input type="text" id="legajo" name="legajo" placeholder="Ej: 12345" required>

      <button type="submit">Consultar</button>
    </form>

    <!-- Resultados de calificaciones -->
    <div id="resultados"></div>
  </main>

  <footer>
    © 2025 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP
  </footer>

  <script>
    // Simulación de carga de calificaciones
    const form = document.getElementById('formCalificaciones');
    const resultados = document.getElementById('resultados');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('apellido').value;
      const legajo = document.getElementById('legajo').value;

      // Acá va la lógica real para buscar en Google Sheets
      resultados.innerHTML = `
        <h2>Resultados para ${nombre} (Legajo: ${legajo})</h2>
        <table>
          <tr><th>Materia</th><th>Nota</th></tr>
          <tr><td>Toxicología I</td><td>8</td></tr>
          <tr><td>Toxicología II</td><td>9</td></tr>
        </table>
      `;
    });
  </script>
</body>
</html>
