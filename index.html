<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma de Calificaciones - Toxicología UNLP</title>
  <link rel="icon" href="logo1.png" type="image/png">

  <!-- Fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f9f9f9; /* fondo tipo HTML de inscripción */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em 0;
    }

    #logo {
      max-width: 600px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1.titulo-centro {
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      font-size: 1.8em;
      color: #2d8390;
      margin: 1em 0 0 0;
      text-align: center;
      flex-shrink: 0;
    }

    main {
      max-width: 600px;
      background: white;
      margin: 2em auto 2em auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      width: 100%;
      box-sizing: border-box;
    }

    footer {
      width: 100%;
      background: #2d8390; /* color turquesa del footer */
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    /* Ajuste responsive del header */
    @media (max-width: 600px) {
      #logo {
        max-width: 90%;
      }
      h1.titulo-centro {
        font-size: 1.5em;
        margin-top: 0.5em;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="logop.png" alt="Logo Cátedra" id="logo" />
    <h1 class="titulo-centro">Plataforma de Calificaciones</h1>
  </header>

  <main id="contenido">
    <!-- Contenido dinámico de calificaciones se carga aquí -->
  </main>

  <footer>
    © 2025 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP.
  </footer>

  <script>
    const urlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReNWOvv7g2rK58C0Ari6MtMo8LT1Si1hYRm_hueR-ad88Utj6TlK0wfMyJJEHv1Q/pub?gid=919817434&single=true&output=csv';

    async function cargarDatos(url) {
      const response = await fetch(url);
      const text = await response.text();
      return Papa.parse(text, { header: true, skipEmptyLines: true, delimiter: "," });
    }

    async function verificarEstado() {
      try {
        const datos = await cargarDatos(urlBase + '&_ts=' + Date.now());
        const estado = datos.data[0]?.Estado?.trim().toLowerCase();
        const contenido = document.getElementById('contenido');

        if (estado === 'habilitado') {
          contenido.innerHTML = `
            <p style="color: black; margin:0.5em 0;">Ingrese sus datos de la forma solicitada y el sistema le brindará la información.</p>

            <label for="legajo">Legajo</label>
            <input type="text" id="legajo" placeholder="12345/6" autocomplete="off" />

            <label for="email">Email asociado al SIU Guaraní*</label>
            <input type="email" id="email" placeholder="alumno@gmail.com" autocomplete="off" />
            <small style="color:#555; font-size:0.9em;">
              *Correo electrónico que usted ha seleccionado para recibir información oficial de las cátedras.
            </small>

            <button id="btnConsultar">Ver Calificaciones</button>

            <div id="loader">
              <span>.</span><span>.</span><span>.</span>
            </div>

            <div id="resultado"></div>
            <div id="error"></div>
          `;

          const legajoInput = document.getElementById('legajo');
          const emailInput = document.getElementById('email');
          const btnConsultar = document.getElementById('btnConsultar');

          [legajoInput, emailInput].forEach(input => {
            input.addEventListener('keydown', (event) => {
              if (event.key === 'Enter') {
                event.preventDefault();
                buscarNota();
              }
            });
          });

          btnConsultar.addEventListener('click', buscarNota);

        } else {
          contenido.innerHTML = `
            <p style="color:red; font-weight:bold; font-size:1.2em; text-align:center;">
              La plataforma no se encuentra habilitada en este momento. Se habilitará nuevamente una vez finalizada la actividad en curso.
            </p>
          `;
        }
      } catch (error) {
        console.error("Error al verificar estado:", error);
        document.getElementById('contenido').innerHTML = `
          <p style="color:red; font-weight:bold; font-size:1.2em; text-align:center;">
            No se pudo verificar el estado de la plataforma. Intente nuevamente más tarde.
          </p>
        `;
      }
    }

    async function buscarNota() {
      const legajoInput = document.getElementById('legajo').value.trim().toLowerCase();
      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');

      resultado.innerHTML = "";
      errorDiv.textContent = "";

      if (!legajoInput || !emailInput) {
        errorDiv.textContent = "Por favor, ingrese legajo y email.";
        return;
      }

      loader.style.display = "block";

      try {
        const urlConTimestamp = urlBase + '&_ts=' + Date.now();
        const parsed = await cargarDatos(urlConTimestamp);

        const columnas = parsed.meta.fields;
        const fila = parsed.data.find(row =>
          row['Legajo'] && row['Email'] &&
          row['Legajo'].trim().toLowerCase() === legajoInput &&
          row['Email'].trim().toLowerCase() === emailInput
        );

        loader.style.display = "none";

        if (!fila) {
          errorDiv.textContent = "Datos incorrectos. Verifique legajo/email.";
          return;
        }

        const primeraColumna = columnas[0];
        const nombre = fila[primeraColumna] || "Alumno";

        const columnasExcluir = [
          'legajo', 'nombre', 'apellido', 'nombre y apellido',
          'alumno', 'email', 'estado', primeraColumna.toLowerCase()
        ];

        const columnasVisibles = columnas.filter(col =>
          !columnasExcluir.includes(col.toLowerCase()) &&
          fila[col] &&
          fila[col].trim() !== ''
        );

        let tablaHTML = `<p><strong>${nombre}, tus calificaciones son:</strong></p>
        <div class="tabla-scroll"><table><thead><tr>`;
        columnasVisibles.forEach(col => {
          tablaHTML += `<th>${col}</th>`;
        });
        tablaHTML += `</tr></thead><tbody><tr>`;
        columnasVisibles.forEach(col => {
          tablaHTML += `<td>${fila[col]}</td>`;
        });
        tablaHTML += `</tr></tbody></table></div>`;

        // Botón de Consulta/Reclamo
        tablaHTML += `<button id="btnReclamo">Consulta / Reclamo</button>`;

        resultado.innerHTML = tablaHTML;

        // Acción del botón
        const btnReclamo = document.getElementById('btnReclamo');
        btnReclamo.addEventListener('click', () => {
          const body = `Me comunico desde la opción de consulta/reclamos de la plataforma de calificaciones.%0A%0AApellido y Nombre:%0ALegajo:%0AMotivo de la consulta/reclamo:`;
          const mailtoLink = `mailto:toxicoalumnos@gmail.com?subject=Consulta/Reclamo%20-%20Plataforma%20de%20Calificaciones&body=${body}`;
          window.location.href = mailtoLink;
        });

      } catch (e) {
        loader.style.display = "none";
        console.error("Error al cargar datos:", e);
        errorDiv.textContent = "Error al cargar los datos. Intente nuevamente.";
      }
    }

    document.addEventListener('DOMContentLoaded', verificarEstado);
  </script>
</body>
</html>
