<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Notas Toxicología UNLP</title>
  <link rel="icon" href="logo2.png" type="image/png">

  <!-- Fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d8390;
      color: white;
      padding: 0 1em;
      height: 120px;

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1em;
    }

    .logo-izq {
      max-height: 100px;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    .logo-der {
      height: auto;
      width: auto;
      object-fit: contain;
    }

    .logo-der.pequeño {
      max-height: 60px;
    }

    .titulo-centro {
      flex-grow: 1;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 1.8em;
      margin: 0;
      color: white;
      user-select: none;
    }

    main {
      max-width: 600px;
      background: white;
      margin: 2em auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      flex-grow: 1;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.6em;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #007acc;
      outline: none;
    }

    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.8em;
      background: #007acc;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      background: #2d8390;
    }

    #resultado {
      margin-top: 1em; /* achicado de 2em */
      font-size: 1.15em;
      line-height: 1.5;
      color: #222;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      width: 100%;
      box-sizing: border-box;
    }

    @media screen and (max-width: 600px) {
      main {
        margin: 1em;
        padding: 1.2em;
      }

      #resultado {
        font-size: 1em;
      }
    }

    #resultado strong {
      color: #007acc;
    }

    table {
      margin-top: 0.5em; /* más pequeño para acercar la tabla al texto */
      border-collapse: collapse;
      width: 100%;
    }

    table,
    th,
    td {
      border: 1px solid #ddd;
    }

    th,
    td {
      padding: 0.6em 0.9em;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
      font-weight: 700;
    }

    #error {
      color: #cc0000;
      font-weight: 700;
      margin-top: 1.5em;
    }

    .tabla-scroll {
      overflow-x: auto;
      max-width: 100%;
    }

    .tabla-scroll table {
      min-width: 600px;
    }

    footer {
      background: #2d8390;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    /* Nuevo loader de puntos suspensivos */
    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
      color: black;
      font-family: monospace;
      letter-spacing: 0.2em;
    }

    /* Animación de puntos */
    @keyframes puntos {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    #loader span {
      opacity: 0;
      animation-name: puntos;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
    }

    #loader span:nth-child(1) {
      animation-delay: 0s;
    }

    #loader span:nth-child(2) {
      animation-delay: 0.3s;
    }

    #loader span:nth-child(3) {
      animation-delay: 0.6s;
    }

    /* Marca de agua compacta y sutil en celdas de notas */
    #resultado table tbody td {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="12"><text x="0" y="10" font-family="Segoe UI" font-size="7" fill="%23666666" fill-opacity="0.15">ToxicologíaUNLP</text></svg>');
      background-repeat: repeat;
      background-position: 0 0;
      background-size: 60px 12px;
    }

    /* Contacto abajo, centrado, ancho restringido */
    #contacto {
      margin-top: 1.2em;
      color: #000;
      font-size: 0.60em;
      max-width: 280px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Cátedra" class="logo-izq" />
    <h1 class="titulo-centro">Plataforma de acceso a calificaciones</h1>
    <img src="logo1.png" alt="Logo Derecho" class="logo-der pequeño" />
  </header>

  <main id="contenido">
    <!-- Contenido dinámico -->
  </main>

  <footer>
    © 2025 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP.
  </footer>

  <script>
    const urlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReNWOvv7g2rK58C0Ari6MtMo8LT1Si1hYRm_hueR-ad88Utj6TlK0wfMyJJEHv1Q/pub?gid=919817434&single=true&output=csv';

    async function cargarDatos(url) {
      const response = await fetch(url);
      const text = await response.text();
      return Papa.parse(text, { header: true, skipEmptyLines: true, delimiter: "," });
    }

    async function verificarEstado() {
      try {
        const datos = await cargarDatos(urlBase + '&_ts=' + Date.now());
        const estado = datos.data[0]?.Estado?.trim().toLowerCase();
        const contenido = document.getElementById('contenido');

        if (estado === 'habilitado') {
          contenido.innerHTML = `
            <p style="color: black;">Ingrese sus datos de la forma solicitada y el sistema le brindará la información.</p>

            <label for="legajo">Legajo</label>
            <input type="text" id="legajo" placeholder="12345/6" autocomplete="off" />

            <label for="email">Email asociado al SIU Guaraní*</label>
            <input type="email" id="email" placeholder="alumno@gmail.com" autocomplete="off" />
            <small style="color:#555; font-size:0.9em;">
              *Correo electrónico que usted ha seleccionado para recibir información oficial de las cátedras. Esto permitirá acceder a sus notas de forma personal.
            </small>

            <button id="btnConsultar">Consultar</button>

            <div id="loader">
              <span>.</span><span>.</span><span>.</span>
            </div>

            <div id="resultado"></div>
            <div id="error"></div>
          `;

          const legajoInput = document.getElementById('legajo');
          const emailInput = document.getElementById('email');
          const btnConsultar = document.getElementById('btnConsultar');

          [legajoInput, emailInput].forEach(input => {
            input.addEventListener('keydown', (event) => {
              if (event.key === 'Enter') {
                event.preventDefault();
                buscarNota();
              }
            });
          });

          btnConsultar.addEventListener('click', buscarNota);

        } else {
          contenido.innerHTML = `
            <p style="color:red; font-weight:bold; font-size:1.2em; text-align:center;">
              La plataforma no se encuentra habilitada en este momento. Se habilitará nuevamente una vez finalizada la actividad en curso.
            </p>
          `;
        }
      } catch (error) {
        console.error("Error al verificar estado:", error);
        document.getElementById('contenido').innerHTML = `
          <p style="color:red; font-weight:bold; font-size:1.2em; text-align:center;">
            No se pudo verificar el estado de la plataforma. Intente nuevamente más tarde.
          </p>
        `;
      }
    }

    async function buscarNota() {
      const legajoInput = document.getElementById('legajo').value.trim().toLowerCase();
      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');

      resultado.innerHTML = "";
      errorDiv.textContent = "";

      if (!legajoInput || !emailInput) {
        errorDiv.textContent = "Por favor, ingrese legajo y email.";
        return;
      }

      loader.style.display = "block";

      try {
        const urlConTimestamp = urlBase + '&_ts=' + Date.now();
        const parsed = await cargarDatos(urlConTimestamp);

        const columnas = parsed.meta.fields;
        const fila = parsed.data.find(row =>
          row['Legajo'] && row['Email'] &&
          row['Legajo'].trim().toLowerCase() === legajoInput &&
          row['Email'].trim().toLowerCase() === emailInput
        );

        loader.style.display = "none";

        if (!fila) {
          errorDiv.textContent = "Datos incorrectos. Verifique legajo/email.";
          return;
        }

        const primeraColumna = columnas[0];
        const nombre = fila[primeraColumna] || "Alumno";

        const columnasExcluir = [
          'legajo', 'nombre', 'apellido', 'nombre y apellido',
          'alumno', 'email', 'estado', primeraColumna.toLowerCase()
        ];

        const columnasVisibles = columnas.filter(col =>
          !columnasExcluir.includes(col.toLowerCase()) &&
          fila[col] &&
          fila[col].trim() !== ''
        );

        let tablaHTML = `<p><strong>${nombre}, tus calificaciones son:</strong></p>
        <div class="tabla-scroll"><table><thead><tr>`;
        columnasVisibles.forEach(col => {
          tablaHTML += `<th>${col}</th>`;
        });
        tablaHTML += `</tr></thead><tbody><tr>`;
        columnasVisibles.forEach(col => {
          tablaHTML += `<td>${fila[col]}</td>`;
        });
        tablaHTML += `</tr></tbody></table></div>`;

        tablaHTML += `<p id="contacto">toxicoalumnos@gmail.com</p>`;

        resultado.innerHTML = tablaHTML;

      } catch (e) {
        loader.style.display = "none";
        console.error("Error al cargar datos:", e);
        errorDiv.textContent = "Error al cargar los datos. Intente nuevamente.";
      }
    }

    document.addEventListener('DOMContentLoaded', verificarEstado);
  </script>
</body>
</html>
