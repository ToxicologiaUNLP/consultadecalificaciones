<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Notas Toxicología UNLP</title>
  
  <!-- Favicon -->
  <link rel="icon" href="logo1.png" type="image/png" />

  <!-- Fuentes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    header img {
      width: 100%;
      max-width: 660px;
      height: auto;
    }

    .titulo-centro {
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      font-size: 2.2em;
      color: #38828f;
      text-align: center;
      margin: 20px 0 0 0;
      line-height: 1.2em;
      user-select: none;
    }

    main {
      max-width: 600px;
      background: white;
      margin: 0 auto 2em auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
      flex-grow: 1;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6em;
      font-size: 1.1em;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #007acc;
      outline: none;
    }

    button {
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      display: block;
      margin: 1em auto 0 auto;
    }

    #btnConsultar {
      padding: 0.5em 1em;
      font-size: 1em;
      background: #2d8390;
      color: white;
      border: none;
    }

    #btnReclamo {
      padding: 0.425em 0.85em;
      font-size: 0.85em;
      background: #2d8390;
      color: white;
      border: none;
    }

    #btnConsultar:hover,
    #btnReclamo:hover {
      opacity: 0.9;
    }

    #resultado {
      margin-top: 0.8em;
      font-size: 1.15em;
      line-height: 1.5;
      color: #000;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      width: 100%;
      box-sizing: border-box;
    }

    @media screen and (max-width: 600px) {
      main {
        margin: 1em;
        padding: 1.2em;
      }

      #resultado {
        font-size: 1em;
      }
    }

    #resultado strong {
      color: #000;
    }

    table {
      margin-top: 0.3em;
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 0.6em 0.9em;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
      font-weight: 700;
    }

    #error {
      color: #cc0000;
      font-weight: 700;
      margin-top: 1.5em;
    }

    .tabla-scroll {
      overflow-x: auto;
      max-width: 100%;
    }

    .tabla-scroll table {
      min-width: 600px;
    }

    footer {
      background: #38828f;
      color: white;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    /* Modal */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .modal h2 {
      margin-top: 0;
      text-align: center;
    }

    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #38828f;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }

    .modal button:hover {
      background: #2a6a73;
    }

    .modal label {
      margin-top: 10px;
      display: block;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="logop.png" alt="Logo Cátedra" />
    <div class="titulo-centro">PLATAFORMA DE CALIFICACIONES</div>
  </header>

  <main id="contenido">
    <!-- Contenido dinámico -->
  </main>

  <!-- Modal emergente de reclamo -->
  <div class="overlay" id="modalReclamo">
    <div class="modal">
      <h2>Consulta / Reclamo</h2>
      <label>Apellido y Nombre:</label>
      <input type="text" id="reclamoNombre" placeholder="Apellido y Nombre" />
      <label>Legajo:</label>
      <input type="text" id="reclamoLegajo" placeholder="12345/6" />
      <label>Motivo:</label>
      <textarea id="reclamoMotivo" placeholder="Describa el motivo del reclamo" rows="4"></textarea>
      <div style="text-align:center; margin-top:15px;">
        <button onclick="enviarReclamo()">Enviar</button>
        <button onclick="cerrarModalReclamo()" style="background:#aaa;">Cancelar</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP.
  </footer>

  <script>
    const urlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReNWOvv7g2rK58C0Ari6MtMo8LT1Si1hYRm_hueR-ad88Utj6TlK0wfMyJJEHv1Q/pub?gid=919817434&single=true&output=csv';

    async function cargarDatos(url) {
      const response = await fetch(url);
      const text = await response.text();
      return Papa.parse(text, { header: true, skipEmptyLines: true, delimiter: "," });
    }

    async function verificarEstado() {
      try {
        const datos = await cargarDatos(urlBase + '&_ts=' + Date.now());
        const estado = datos.data[0]?.Estado?.trim().toLowerCase();
        const contenido = document.getElementById('contenido');

        if (estado === 'habilitado') {
          contenido.innerHTML = `
            <p style="color: black; margin:0.5em 0;">Ingrese sus datos de la forma solicitada y el sistema le brindará la información.</p>
            <label for="legajo">Legajo</label>
            <input type="text" id="legajo" placeholder="12345/6" autocomplete="off" />
            <label for="email">Correo electrónico asociado al SIU Guaraní*</label>
            <input type="email" id="email" placeholder="alumno@gmail.com" autocomplete="off" />
            <small style="color:#555; font-size:0.9em;">*Correo electrónico que usted ha seleccionado para recibir información oficial de las cátedras.</small>
            <button id="btnConsultar">Ver Calificaciones</button>
            <div id="loader"><span>.</span><span>.</span><span>.</span></div>
            <div id="resultado"></div>
            <div id="error"></div>
          `;

          const legajoInput = document.getElementById('legajo');
          const emailInput = document.getElementById('email');
          const btnConsultar = document.getElementById('btnConsultar');

          [legajoInput, emailInput].forEach(input => {
            input.addEventListener('keydown', (event) => {
              if (event.key === 'Enter') {
                event.preventDefault();
                buscarNota();
              }
            });
          });

          btnConsultar.addEventListener('click', buscarNota);

        } else {
          contenido.innerHTML = `<p style="color:red; font-weight:bold; font-size:1.2em; text-align:center;">La plataforma no se encuentra habilitada en este momento. Se habilitará nuevamente una vez finalizada la actividad en curso.</p>`;
        }
      } catch (error) {
        console.error("Error al verificar estado:", error);
        document.getElementById('contenido').innerHTML = `<p style="color:red; font-weight:bold; font-size:1.2em; text-align:center;">No se pudo verificar el estado de la plataforma. Intente nuevamente más tarde.</p>`;
      }
    }

    async function buscarNota() {
      const legajoInput = document.getElementById('legajo').value.trim().toLowerCase();
      const emailInput = document.getElementById('email').value.trim().toLowerCase();
      const resultado = document.getElementById('resultado');
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');

      resultado.innerHTML = "";
      errorDiv.textContent = "";

      if (!legajoInput || !emailInput) {
        errorDiv.textContent = "Por favor, ingrese los datos requeridos.";
        return;
      }

      loader.style.display = "block";

      try {
        const urlConTimestamp = urlBase + '&_ts=' + Date.now();
        const parsed = await cargarDatos(urlConTimestamp);

        const columnas = parsed.meta.fields;
        const fila = parsed.data.find(row =>
          row['Legajo'] && row['Email'] &&
          row['Legajo'].trim().toLowerCase() === legajoInput &&
          row['Email'].trim().toLowerCase() === emailInput
        );

        loader.style.display = "none";

        if (!fila) {
          errorDiv.textContent = "Datos incorrectos. Verifique e intente nuevamente.";
          return;
        }

        const primeraColumna = columnas[0];
        const nombre = fila[primeraColumna] || "Alumno";

        const columnasExcluir = [
          'legajo', 'nombre', 'apellido', 'nombre y apellido',
          'alumno', 'email', 'estado', primeraColumna.toLowerCase()
        ];

        const columnasVisibles = columnas.filter(col =>
          !columnasExcluir.includes(col.toLowerCase()) &&
          fila[col] &&
          fila[col].trim() !== ''
        );

        let tablaHTML = `<p><strong>${nombre}, tus calificaciones son:</strong></p>
        <div class="tabla-scroll"><table><thead><tr>`;
        columnasVisibles.forEach(col => {
          tablaHTML += `<th>${col}</th>`;
        });
        tablaHTML += `</tr></thead><tbody><tr>`;
        columnasVisibles.forEach(col => {
          tablaHTML += `<td>${fila[col]}</td>`;
        });
        tablaHTML += `</tr></tbody></table></div>`;

        // Botón de Consulta/Reclamo
        tablaHTML += `<button id="btnReclamo">Consulta / Reclamo</button>`;
        resultado.innerHTML = tablaHTML;

        // Acción del botón
        document.getElementById('btnReclamo').addEventListener('click', () => {
          document.getElementById('modalReclamo').style.display = 'flex';
        });

      } catch (e) {
        loader.style.display = "none";
        console.error("Error al cargar datos:", e);
        errorDiv.textContent = "Error al cargar los datos. Intente nuevamente.";
      }
    }

    function cerrarModalReclamo() {
      document.getElementById('modalReclamo').style.display = 'none';
    }

    function generarCodigoPersonal(nombre, legajo) {
      const iniciales = nombre.split(' ').map(p => p[0] || '').join('').toUpperCase();
      const timestamp = new Date().toISOString().replace(/[-:.TZ]/g,'').slice(0,14);
      return `${iniciales}-${legajo}-${timestamp}`;
    }

    function enviarReclamo() {
      const nombre = document.getElementById('reclamoNombre').value.trim();
      const legajo = document.getElementById('reclamoLegajo').value.trim();
      const motivo = document.getElementById('reclamoMotivo').value.trim();

      if (!nombre || !legajo || !motivo) {
        alert("Por favor, complete todos los campos antes de enviar.");
        return;
      }

      const codigo = generarCodigoPersonal(nombre, legajo);
      const body = `Me comunico desde la opción de consulta/reclamos de la plataforma de calificaciones.%0A%0AApellido y Nombre: ${nombre}%0ALegajo: ${legajo}%0AMotivo: ${motivo}%0ACódigo de reclamo: ${codigo}`;
      const mailtoLink = `mailto:toxicoalumnos@gmail.com?subject=Consulta/Reclamo - Plataforma de Calificaciones&body=${body}`;
      window.location.href = mailtoLink;

      cerrarModalReclamo();
    }

    document.addEventListener('DOMContentLoaded', verificarEstado);
  </script>
</body>
</html>
