<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Asistencia y Calificaciones - Toxicología UNLP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="icon" href="logo1.png" type="image/png" />

<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #087882 0%, #0c8c9c 35%, #045c63 65%, #04545d 100%);
}

/* CONTENEDOR GENERAL */
.page {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 15px;
}

/* MAIN */
main {
  width: 100%;
  max-width: 620px;
  background: rgba(198, 213, 218, 0.95);
  border-radius: 20px;
  padding: 35px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* HEADER DENTRO DEL MAIN */
.header-main {
  text-align: center;
}

.header-main img {
  width: 100%;
  max-width: 520px;
  height: auto;
  margin: 0 auto 20px auto;
  display: block;
}

.titulo-centro {
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  font-size: 1.9em;
  color: #04545d;
  margin-bottom: 30px;
  user-select: none;
}

/* FORM */
label {
  display: block;
  font-weight: 600;
  margin-top: 1em;
  margin-bottom: 0.3em;
  color: #04545d;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 0.6em;
  font-size: 1.05em;
  border: 2px solid #608b92;
  border-radius: 6px;
  box-sizing: border-box;
}

input:focus {
  outline: none;
  border-color: #0c8c9c;
}

/* BOTONES */
button {
  border-radius: 10px;
  cursor: pointer;
  font-weight: 700;
  display: block;
  margin: 18px auto 0 auto;
  border: none;
}

#btnConsultar {
  padding: 14px 24px;
  font-size: 1.05em;
  background: #0c8c9c;
  color: white;
}

#btnVolver {
  padding: 10px 18px;
  font-size: 0.9em;
  background: #04545d;
  color: white;
}

#btnConsultar:hover,
#btnVolver:hover {
  opacity: 0.9;
}

/* RESULTADOS */
#resultado {
  margin-top: 20px;
  font-size: 1.1em;
  color: #000;
  word-wrap: break-word;
}

#resultado strong {
  color: #04545d;
}

/* TABLA */
.tabla-scroll {
  overflow-x: auto;
  margin-top: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid #b0c2c7;
}

th {
  background: #608b92;
  color: white;
  padding: 10px;
}

td {
  padding: 10px;
  text-align: center;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="12"><text x="0" y="10" font-family="Segoe UI" font-size="7" fill="%23666666" fill-opacity="0.15">ToxicologíaUNLP</text></svg>');
}

#error {
  color: #b00000;
  font-weight: 700;
  margin-top: 15px;
}

/* LOADER */
#loader {
  display: none;
  text-align: center;
  margin-top: 20px;
  font-size: 2em;
  font-weight: bold;
  font-family: monospace;
  letter-spacing: 0.2em;
}

@keyframes puntos {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

#loader span {
  opacity: 0;
  animation: puntos 1.5s infinite;
}

#loader span:nth-child(1) { animation-delay: 0s; }
#loader span:nth-child(2) { animation-delay: 0.3s; }
#loader span:nth-child(3) { animation-delay: 0.6s; }

/* MODAL */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

.modal {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  width: 90%;
  max-height: 90%;
  overflow-y: auto;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  border: 5px solid #04545d;
  position: relative;
}

#mensajeCondiciones {
  margin-top: 1cm;
  color: #555;
  font-size: 0.85em;
  text-align: left;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 0.85em;
  color: #c6d5da;
  padding: 12px 5px;
}

@media (max-width: 480px) {
  main {
    padding: 25px 20px;
  }
  .titulo-centro {
    font-size: 1.6em;
  }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>

<div class="page">
<main>

  <div class="header-main">
    <img src="logop.png" alt="Logo Cátedra" />
    <div class="titulo-centro">ASISTENCIA Y CALIFICACIONES</div>
  </div>

  <div id="contenido"></div>

</main>
</div>

<footer>© 2026 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP.</footer>

<!-- ===== JS ORIGINAL COMPLETO ===== -->
<script>
const urlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReNWOvv7g2rK58C0Ari6MtMo8LT1Si1hYRm_hueR-ad88Utj6TlK0wfMyJJEHv1Q/pub?output=csv';

async function cargarDatos(url) {
  const res = await fetch(url);
  const text = await res.text();
  return Papa.parse(text, {header:true, skipEmptyLines:true, delimiter:","});
}

async function verificarEstado() {
  try {
    const datos = await cargarDatos(urlBase + '&_ts=' + Date.now());
    const estado = datos.data[0]?.Estado?.trim().toLowerCase();
    const contenido = document.getElementById('contenido');

    if (estado === 'habilitado') {
      contenido.innerHTML = `
      <div id="formBuscador">
        <p>Ingrese sus datos de la forma solicitada y el sistema le brindará la información.</p>
        <label for="legajo">Legajo</label>
        <input type="text" id="legajo" placeholder="12345/6" />
        <label for="email">E-mail asociado al SIU Guaraní*</label>
        <input type="email" id="email" placeholder="alumno@gmail.com" />
        <small>*Correo electrónico que usted ha seleccionado para recibir información oficial de las cátedras.</small>
        <button id="btnConsultar">Acceder</button>
      </div>
      <div id="loader"><span>.</span><span>.</span><span>.</span></div>
      <div id="resultado"></div>
      <div id="error"></div>
      `;

      document.getElementById('btnConsultar').addEventListener('click', buscarNota);
    } else {
      contenido.innerHTML = `
      <div style="text-align:center;">
        En este momento no es posible acceder a la plataforma.<br>
        Aguarde a la carga de calificaciones.
      </div>`;
    }
  } catch {
    document.getElementById('contenido').innerHTML =
      `<p style="color:red; font-weight:bold; text-align:center;">No se pudo verificar el estado.</p>`;
  }
}

async function buscarNota() {
  const legajo = document.getElementById('legajo').value.trim().toLowerCase();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const resultado = document.getElementById('resultado');
  const errorDiv = document.getElementById('error');
  const loader = document.getElementById('loader');

  resultado.innerHTML = "";
  errorDiv.textContent = "";

  if (!legajo || !email) {
    errorDiv.textContent = "Por favor, ingrese los datos requeridos.";
    return;
  }

  loader.style.display = "block";

  try {
    const parsed = await cargarDatos(urlBase + '&_ts=' + Date.now());
    const columnas = parsed.meta.fields;
    const fila = parsed.data.find(r =>
      r.Legajo?.trim().toLowerCase() === legajo &&
      r.Email?.trim().toLowerCase() === email
    );

    loader.style.display = "none";

    if (!fila) {
      errorDiv.textContent = "Datos incorrectos.";
      return;
    }

    const nombre = fila[columnas[0]] || "Alumno";
    const excluir = ['legajo','email','estado'];
    const visibles = columnas.filter(c => !excluir.includes(c.toLowerCase()) && fila[c]);

    let html = `<p><strong>${nombre}, tus calificaciones son:</strong></p>`;
    html += `<div class="tabla-scroll"><table><tr>`;
    visibles.forEach(c => html += `<th>${c}</th>`);
    html += `</tr><tr>`;
    visibles.forEach(c => html += `<td>${fila[c]}</td>`);
    html += `</tr></table></div>`;
    html += `<button id="btnVolver">Volver</button>`;

    resultado.innerHTML = html;

    document.getElementById('btnVolver').onclick = () => {
      document.getElementById('formBuscador').style.display = 'block';
      resultado.innerHTML = '';
    };

    document.getElementById('formBuscador').style.display = 'none';

  } catch {
    loader.style.display = "none";
    errorDiv.textContent = "Error al cargar los datos.";
  }
}

document.addEventListener('DOMContentLoaded', verificarEstado);
</script>

</body>
</html>
