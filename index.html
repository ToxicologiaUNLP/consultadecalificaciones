<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Asistencia y Calificaciones - Toxicología UNLP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="icon" href="logo1.png" type="image/png" />

<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

<style>
html, body { height: 100%; width: 100%; margin: 0; padding: 0; }

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

header img {
  width: 100%;
  max-width: 660px;
  height: auto;
  border-radius: 14px; /* ÚNICO CAMBIO */
}

.titulo-centro {
  font-family: 'Open Sans', sans-serif;
  font-weight: 700;
  font-size: 2.2em;
  color: #38828f;
  text-align: center;
  margin: 20px 0 0 0;
  line-height: 1.2em;
  user-select: none;
}

main {
  max-width: 600px;
  background: #f9f8f5;
  margin: 0 auto 2em auto;
  padding: 2em;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  flex-grow: 1;
  position: relative;
  min-height: calc(100vh - 140px);
}

label {
  display: block;
  font-weight: 600;
  margin-top: 1em;
  margin-bottom: 0.3em;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 0.6em;
  font-size: 1.1em;
  border: 2px solid #ccc;
  border-radius: 5px;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}

input:focus {
  border-color: #007acc;
  outline: none;
}

button {
  border-radius: 5px;
  cursor: pointer;
  font-weight: 700;
  display: block;
  margin: 0.8em auto 0 auto;
}

#btnConsultar {
  padding: 0.5em 1em;
  font-size: 1em;
  background: #2d8390;
  color: white;
  border: none;
}

#btnVolver {
  padding: 0.425em 0.85em;
  font-size: 0.85em;
  background: #2d8390;
  color: white;
  border: none;
}

#btnConsultar:hover,
#btnVolver:hover {
  opacity: 0.9;
}

#resultado {
  margin-top: 0.8em;
  font-size: 1.15em;
  line-height: 1.5;
  color: #000;
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
  width: 100%;
  box-sizing: border-box;
}

@media screen and (max-width: 600px) {
  main {
    margin: 1em;
    padding: 1.2em;
  }
  #resultado {
    font-size: 1em;
  }
}

#resultado strong {
  color: #000;
}

table {
  margin-top: 0.3em;
  border-collapse: collapse;
  width: 100%;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 0.6em 0.9em;
  text-align: center;
}

th {
  background-color: #f5f5f5;
  font-weight: 700;
}

#error {
  color: #cc0000;
  font-weight: 700;
  margin-top: 1.5em;
}

.tabla-scroll {
  overflow-x: auto;
  max-width: 100%;
}

.tabla-scroll table {
  min-width: 600px;
}

footer {
  background: #38828f;
  color: white;
  text-align: center;
  padding: 1em;
  font-size: 0.9em;
}

#loader {
  display: none;
  text-align: center;
  margin-top: 20px;
  font-size: 2em;
  font-weight: bold;
  color: black;
  font-family: monospace;
  letter-spacing: 0.2em;
}

@keyframes puntos {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

#loader span {
  opacity: 0;
  animation: puntos 1.5s infinite;
}

#loader span:nth-child(1) { animation-delay: 0s; }
#loader span:nth-child(2) { animation-delay: 0.3s; }
#loader span:nth-child(3) { animation-delay: 0.6s; }
</style>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>

<body>

<header>
  <img src="logop.png" alt="Logo Cátedra" />
  <div class="titulo-centro">ASISTENCIA Y CALIFICACIONES</div>
</header>

<main id="contenido"></main>

<footer>© 2026 Cátedra de Toxicología, Facultad de Ciencias Médicas - UNLP.</footer>

<script>
/* =======================
   TODO TU JS ORIGINAL
   PEGADO ÍNTEGRO
   SIN CAMBIOS
======================= */

const urlBase = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vReNWOvv7g2rK58C0Ari6MtMo8LT1Si1hYRm_hueR-ad88Utj6TlK0wfMyJJEHv1Q/pub?output=csv';

async function cargarDatos(url) {
  const res = await fetch(url);
  const text = await res.text();
  return Papa.parse(text, {header:true, skipEmptyLines:true, delimiter:","});
}

async function verificarEstado() {
  try {
    const datos = await cargarDatos(urlBase + '&_ts=' + Date.now());
    const estado = datos.data[0]?.Estado?.trim().toLowerCase();
    const contenido = document.getElementById('contenido');
    if(estado === 'habilitado'){
      contenido.innerHTML = `
      <div id="formBuscador">
        <p>Ingrese sus datos de la forma solicitada y el sistema le brindará la información.</p>
        <label for="legajo">Legajo</label>
        <input type="text" id="legajo" placeholder="12345/6" />
        <label for="email">E-mail asociado al SIU Guaraní*</label>
        <input type="email" id="email" placeholder="alumno@gmail.com" />
        <small>*Correo electrónico que usted ha seleccionado para recibir información oficial de las cátedras.</small>
        <button id="btnConsultar">Ver Calificaciones</button>
      </div>
      <div id="loader"><span>.</span><span>.</span><span>.</span></div>
      <div id="resultado"></div>
      <div id="error"></div>
      `;
      document.getElementById('btnConsultar').addEventListener('click', buscarNota);
    } else {
      contenido.innerHTML = `
      <div style="text-align:center;">
        En este momento no es posible acceder a la plataforma.<br>
        Aguarde a la carga de calificaciones.
      </div>`;
    }
  } catch {
    document.getElementById('contenido').innerHTML =
      `<p style="color:red; font-weight:bold; text-align:center;">No se pudo verificar el estado.</p>`;
  }
}

async function buscarNota() {
  const legajo = document.getElementById('legajo').value.trim().toLowerCase();
  const email = document.getElementById('email').value.trim().toLowerCase();
  const resultado = document.getElementById('resultado');
  const errorDiv = document.getElementById('error');
  const loader = document.getElementById('loader');

  resultado.innerHTML = "";
  errorDiv.textContent = "";

  if (!legajo || !email) {
    errorDiv.textContent = "Por favor, ingrese los datos requeridos.";
    return;
  }

  loader.style.display = "block";

  try {
    const parsed = await cargarDatos(urlBase + '&_ts=' + Date.now());
    const columnas = parsed.meta.fields;
    const fila = parsed.data.find(r =>
      r.Legajo?.trim().toLowerCase() === legajo &&
      r.Email?.trim().toLowerCase() === email
    );

    loader.style.display = "none";

    if (!fila) {
      errorDiv.textContent = "Datos incorrectos.";
      return;
    }

    const nombre = fila[columnas[0]] || "Alumno";
    const excluir = ['legajo','email','estado'];
    const visibles = columnas.filter(c => !excluir.includes(c.toLowerCase()) && fila[c]);

    let html = `<p><strong>${nombre}:</strong></p>`;
    html += `<div class="tabla-scroll"><table><tr>`;
    visibles.forEach(c => html += `<th>${c}</th>`);
    html += `</tr><tr>`;
    visibles.forEach(c => html += `<td>${fila[c]}</td>`);
    html += `</tr></table></div>`;
    html += `<button id="btnVolver">Volver</button>`;

    resultado.innerHTML = html;

    document.getElementById('btnVolver').onclick = () => {
      document.getElementById('formBuscador').style.display = 'block';
      resultado.innerHTML = '';
    };

    document.getElementById('formBuscador').style.display = 'none';

  } catch {
    loader.style.display = "none";
    errorDiv.textContent = "Error al cargar los datos.";
  }
}

document.addEventListener('DOMContentLoaded', verificarEstado);
</script>

</body>
</html>
